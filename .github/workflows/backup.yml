name: Mirror backup to private repo

on:
  schedule:
    - cron: "0 2 * * *"   # tous les jours 02:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: backup-mirror
  cancel-in-progress: false

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config --global user.name "Backup Bot"
          git config --global user.email "bot@users.noreply.github.com"

      - name: Sanity check - BACKUP_TOKEN present
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          test -n "$BACKUP_TOKEN" || (echo "ERROR: BACKUP_TOKEN is empty" && exit 1)

      - name: Check backup repo exists (GitHub API)
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${BACKUP_TOKEN}" \
            https://api.github.com/repos/fredchanu/club-foot-la-selle-la-forge-backup)
          echo "Repo lookup HTTP: $code"
          [ "$code" = "200" ] || (echo "ERROR: backup repo not found or no access" && exit 1)

      - name: Test auth (git ls-remote)
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          git ls-remote https://x-access-token:${BACKUP_TOKEN}@github.com/fredchanu/club-foot-la-selle-la-forge-backup.git

      - name: Mirror push (all refs, direct URL)
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          git push --mirror --prune \
            https://x-access-token:${BACKUP_TOKEN}@github.com/fredchanu/club-foot-la-selle-la-forge-backup.git
