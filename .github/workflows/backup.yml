name: Mirror backup to private repo

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: backup-mirror
  cancel-in-progress: false

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config --global user.name "Backup Bot"
          git config --global user.email "bot@users.noreply.github.com"

      - name: Sanity check - BACKUP_TOKEN present
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          test -n "$BACKUP_TOKEN" || (echo "ERROR: BACKUP_TOKEN is empty" && exit 1)

      - name: Test auth (ls-remote)
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          git ls-remote https://fredchanu:${BACKUP_TOKEN}@github.com/fredchanu/club-foot-la-selle-la-forge-backup.git

      - name: Mirror push (all refs)
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          git push --mirror --prune \
            https://fredchanu:${BACKUP_TOKEN}@github.com/fredchanu/club-foot-la-selle-la-forge-backup.git
